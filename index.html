<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css"/>
    <link href="styles.css" rel="stylesheet" type="text/css"/>
    <title>Email Form</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Contact Us!</legend>
            <div>
                <div class=>
                    <label for="first-name">First Name: *</label>
                    <input id="first-name" type="text" name="first-name" required placeholder="Enter your first name" />
                </div>
                <div>
                    <label for="last-name">Last Name: *</label>
                    <input id="last-name" type="text" name="last-name" required placeholder="Enter your last name" />
                </div>
                <div>
                    <label for="email-address">Email Address: *</label>
                    <input id="email-address" type="email" name="email-address" required placeholder="johndoe@email.com" />
                </div>
                <div>
                    <label for="phone">Mobile:</label>
                    <input id="phone" type="text" name="phone" pattern="\d{3}[\-]\d{3}[\-]\d{4}" placeholder="xxx-xxx-xxxx" />
                </div>
                <hr>
                <div>
                    <label for="issue">What is your issue? *</label>
                    <select name="issue" id="issue" size="1">
                        <option value="website">Website</option>
                        <option value="application">Application</option>
                        <option value="bug">Code Bug</option>
                        <option value="OS">OS</option>
                    </select>
                </div>
                <div class="item">
                    <label for="message">What is your question?</label>
                    <textarea id="message" name="message" required maxlength="600" placeholder="My question is..." rows="5" cols="36"></textarea>
                </div>
                <div>
                    <h3>Are you a robot? *</h3>
                    <div>
                        <input for="yes" name="yes-no" type="radio" value="yes" />
                        <label for="yes">Yes</label>
                    </div>
                    <div>
                        <input for="no" name="yes-no" type="radio" value="no" />
                        <label for="no">No</label>
                    </div>
                </div>
                <hr>
                <button type="submit">Submit Form</button>
                <button type="reset">Reset Form</button>
            </div>
        </fieldset>
    </form>
    <p>* = Required</p>

</body>

</html>
